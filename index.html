<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" >
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <div class="calc">
            <object data="calculate.svg" type="image/svg+xml"></object>
            <h1>Calculadora</h1>
            <input id="num1" type="number">
            <input id="num2" type="number">
            <div>
                <button onclick="calc('+')">+</button>
                <button onclick="calc('-')">-</button>
                <button onclick="calc('/')">/</button>
                <button onclick="calc('*')">*</button>
            </div>
            <input id="output" type="text" readonly>

        </div>
        <div class="history">
            <div class="history-title">
               <h1>Histórico</h1> 
            </div>
            <div class="last-operations">
                <small>10 últimas operações</small>
                <div id="history">


                </div>
            </div>
        </div>
    </div>    
    <script src="javascript.js"></script>
</body>
</html>
